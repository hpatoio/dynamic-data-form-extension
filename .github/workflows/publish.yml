name: Publish package to NPM
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - 
        name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: paulhatch/semantic-version@v5.0.2
        id: semantic
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          change_path: "packages/"
          search_commit_body: true
          bump_each_commit: true
      # Setup .npmrc file to publish to GitHub Packages
      - 
        name: Setup .npmrc
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          # Defaults to the user or organization that owns the workflow file
          scope: '@premise'
      - 
        name: Install dependencies
        run: npx oao bootstrap --production
      - 
        name: Build TypeScript
        run: yarn tsc
      - 
        name: Build packages
        run: npx oao run-script build --parallel
      - 
        if: steps.semantic.outputs.changed == 'true'
        name: Publish package to NPM
        run: npx oao publish --no-git-commit --no-confirm --increment-version-by ${{ steps.semantic.outputs.version_type }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - 
        if: steps.semantic.outputs.changed == 'true'
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          makeLatest: true
          commit: main
          tag: ${{ steps.semantic.outputs.version }}
